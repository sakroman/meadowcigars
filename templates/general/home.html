<!DOCTYPE html>
{% extends 'general/main.html' %}
{% load static %}

{% block content %}
<main>
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="{% static 'images/logo.png' %}" class="d-block w-100 " style="width: 600px; height: 400px;" alt="...">
            </div>
            <div class="carousel-item">
              <img src="{% static 'images/logo.png' %}" class="d-block w-100" style="width: 600px; height: 400px;" alt="...">
            </div>
            <div class="carousel-item">
              <img src="{% static 'images/logo.png' %}" class="d-block w-100" style="width: 600px; height: 400px;" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>

  <section class="my-5">
<div>
<h2 class="fw-bolder text-center">New Items</h2>
<hr class="my-4">
<div id="myCarousel" class="carousel carousel-dark slide m-3" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <div class="row">
        {% for product in products|slice:":5" %}
        <div class="col-sm-3">
          <div class="card border border-dark" style="width: 18rem;">
            <img src="{{ product.productimage_set.first.image.url }}" class="card-img-top">
            <div class="card-body bg-dark text-white">
              <h5 class="card-title">{{ product.name|truncatechars:40 }}</h5>
              <p>{{product.price}}Â£</p>
              <a href="{% url 'products:product-detail' slug=product.slug %}" class="btn btn-primary">Go somewhere</a>

            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" style="left: -180px;" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" style="right: -170px;" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
</div>
</section>
</main>
{% endblock content %}
